<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .nav-link {
            color: white;
        }

        a {
            color: white;
        }

        a:hover {
            color: #ffffff;
            text-decoration: none;
            text-underline: none;
        }
        .navbar-custom {
            background-color: darkslateblue;
        }
    </style>
</head>
<body style="background-color: #feffc7;">
<div class="container-fluid" style="background-color: #feffc7;">
    <div class="row mt-5 ml-3">
        <div class="col-4">
            <div class="card" style="width: 25rem;">
                <img th:src="@{/images/bookreviewstars.png}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Rating visual representation</h5>
                    <p class="card-text">
                        View visualization chart for maximum rating per book </p>
                    <a href="/charts/ratingsChart" class="btn btn-block btn-info">View <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 25rem;">
                <img th:src="@{/images/book-genres.jpg}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Category visual representation</h5>
                    <p class="card-text">
                        All books by categories </p>
                    <a href="/charts/categoryChart" class="btn btn-block btn-info">View <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card" style="width: 25rem;">
                <img th:src="@{/images/publisher.jpg}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Publishers visual representation</h5>
                    <p class="card-text">
                        All books by publishers </p>
                    <a href="/charts/publisherChart" class="btn btn-block btn-info">View <i class="fa fa-angle-double-right"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
